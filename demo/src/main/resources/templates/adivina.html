<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Adivina el número</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous">
  </head>
  <body>

    <nav class="navbar navbar-expand-lg" style="background-color: #FCAC0D;">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img src="/img/logo.svg" alt="Logo" width="30" height="24"
            class="d-inline-block align-text-top">
          Adivina el Número
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/play">Jugar</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/authors">Autores</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container m-3">
     
      
      <h1 class="text-center">Intenta adivinar el número</h1>
      <hr>
      <form class="text-center m-3">
        <button class="btn btn-outline-primary" type="submit" name="entero" value="0">0</button>
        <button class="btn btn-outline-primary" type="submit" name="entero" value="1">1</button>
        <button class="btn btn-outline-primary" type="submit" name="entero" value="2">2</button>
        <button class="btn btn-outline-primary" type="submit" name="entero" value="3">3</button>
        <button class="btn btn-outline-primary" type="submit" name="entero" value="4">4</button>
        <button class="btn btn-outline-primary" type="submit" name="entero" value="5">5</button>
        <button class="btn btn-outline-primary" type="submit" name="entero" value="6">6</button>
        <button class="btn btn-outline-primary" type="submit" name="entero" value="7">7</button>
        <button class="btn btn-outline-primary" type="submit" name="entero" value="8">8</button>
        <button class="btn btn-outline-primary" type="submit" name="entero" value="9">9</button>
        <button class="btn btn-outline-primary" type="submit" name="entero" value="10">10</button>
      </form>

      <h3 class="text-center" th:text="${respuesta}">Aquí lo que dice el servidor</h3>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
  </body>
</html>
